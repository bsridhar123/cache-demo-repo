cacheEnabled: true    
caches: quotes,books
clientMode: true
#booksCacheEnabled: false
customerCacheEnabled: true



configuration:
  clientMode: true   
  cacheEnabled: false
  addresses: 
  caches:
    - name:              employee
      cacheMode:         PARTITIONED
      evictionPolicy:   
        type:            RANDOM
        maxSize:         1000000
      expiryPolicy:      
        type:            LAST_ACCESSED_TIME
        duration:        15
        TimeUnit:        MINUTES

    - name:              department
      cacheMode:         PARTITIONED
      evictionPolicy:   
        type:            LRU
        maxSize:         1000000
      expiryPolicy:      
        type:            LAST_ACCESSED_TIME
        duration:        22
        TimeUnit:        MINUTES
    
    - name:              customer
      cacheMode:         PARTITIONED
      evictionPolicy:   
        type:            RANDOM
        maxSize:         1000000
      expiryPolicy:      
        type:            CREATION_TIME
        duration:        2
        TimeUnit:        HOUR


    
    
  